<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Palindrome Checker</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="app.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  <style>
    .container {
      margin: 0 auto;
      position: absolute;
      top: 100px; left: 0; bottom: 0; right: 0;
    }

    #mainForm {
      text-align: center;
      float: left;
      width: 100%;
    }

    #wordEnter {
      font-size: 30px;
      width: 500px;
    }

    #check {
      margin-top: 30px;
    }

    #result {
      text-align: center;
      font-size: 20px;
    }
  </style>  

</head>
<body ng-app="palindromeChecker" ng-controller="MainCtrl">
    <div class="container">
       
         <div id="mainForm">
            <form ng-submit="addWord()">
              <input id="wordEnter" type="text" ng-model="data.title" placeholder="Type here your word/phrase">
              <p><button id="check" class="btn btn-lg btn-success" type="submit">Check</button></p>
            </form>
         </div>
  
         <div id="result">
           <p>{{data.title}}</p><hr>
           <div ng-repeat="word in words | reverse">
              <p>{{word.title}} {{word.result}}</p><hr>
           </div>
         </div>
      
  </div>  
</body>
</html>
